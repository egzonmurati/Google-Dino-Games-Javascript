<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Dino Games || JavaScript</title>
</head>
<body>
  <div class="container">
    <div class="row">
    <div class="col">
    <p>Soccer: <span class="result"></span></p>
    </div>
    <div class="col">
    <p class="text-right">Highscore: <span class="rec"></span></p>
    </div>
  </div>
  <!-- The Modal -->
 <div id="myModal" class="modal-dialog">
  <!-- Modal content -->
  <div class="modal-content">
    <p class="text-center bold"><strong>Game Over</strong></p>
    <img src="gameover.png" class="close">
  </div>
</div>
    <div class="game">
    <div id="dino" ></div>
    <div id="cactus-x1"></div>
    <div id="cactus-x2"></div>
    <div id="cactus-x3"></div>
    </div>
   </div>
  <script src="script.js"></script>  
</body>
</html>
